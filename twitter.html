<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="tweetEstilos.css" />
  </head>
  <body class="bg-dark contaniner p-2">
    <div class="contaniner">
      <div class="row">
        <div class="col text-light">Escribe un twitt</div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <textarea rows="3" class="form-control" id="tweet"> </textarea>
          </form>
        </div>
      </div>
      <button
        class="btn btn-primary mt-2 ms-auto d-block"
        onclick="publicar(event)"
      >
        Enviar
      </button>
    </div>

    <hr class="text-light" />

    <div class="twitts-container"></div>

    <script src="bom&dom-twitter.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
